name: "Terraform CI/CD"

on:
  push:
    branches: ["master"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_deploy.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_deploy.yml"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_API_KEY }}

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Debug Secret Access
        run: |
          if [ -z "${{ secrets.TERRAFORM_API_KEY }}" ]; then
            echo "BŁĄD: Sekret jest PUSTY! Sprawdź nazwę w Settings -> Secrets."
            exit 1
          else
            echo "Sekret został znaleziony (wartość jest zamaskowana)."
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
